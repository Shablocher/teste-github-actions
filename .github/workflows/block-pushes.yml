name: Block Pushes
on: [push]
branches:
 - 'main'   # Block pushes to the 'main' branch
 - 'master' # You can add more branches here as needed
jobs:
  block-push:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Pushes to this branch are not allowed."
      - run: exit 1 # This exits with a non-zero code, which fails the job and blocks the push
